<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2" id="loginContainer">
                <div class="card p-4">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#login">Login</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#signup">Sign-Up</a>
                        </li>
                    </ul>

                    <div class="tab-content">

                        <!-- LOGIN TAB -->
                        <div id="login" class="tab-pane fade show active">
                            <div class="card p-3 mt-3">
                                <form id="loginform">
                                    <div class="form-group">
                                        <label for="loginEmail">Email</label>
                                        <input type="text" class="form-control" id="loginEmail">
                                    </div>

                                    <div class="form-group">
                                        <label for="loginPassword">Password</label>
                                        <input type="password" class="form-control" id="loginPassword">
                                    </div>

                                    <button type="submit" class="btn btn-outline-primary btn-block" id="loginbtn">Login</button>
                                </form>
                            </div>
                        </div>

                        <!-- SIGNUP TAB -->
                        <div id="signup" class="tab-pane fade">
                            <div class="card p-3 mt-3">
                                <form id="signupform">
                                    <div class="form-group">
                                        <label for="signupEmail">Email</label>
                                        <input type="text" class="form-control" id="signupEmail">
                                    </div>

                                    <div class="form-group">
                                        <label for="signupPassword">Password</label>
                                        <input type="password" class="form-control" id="signupPassword">
                                    </div>

                                    <div class="form-group">
                                        <label for="signupRole">User Role</label>
                                        <select id="signupRole" class="form-control">
                                            <option value="user">User</option>
                                            <option value="admin">Admin</option>
                                            <option value="manager">Manager</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-outline-primary btn-block" id="signupbtn">Sign Up</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="spinner d-none" id="spinner">
        <div class="spinner-border" role="status">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
