    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function snackbar(title, icon) {
            Swal.fire({
                title,
                icon,
                timer: 2000

        }
        snackbar("Login Successful", "success");
